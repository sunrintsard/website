<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members | SARD</title>
    <link rel="icon" href="/imgs/logo.svg" type="image/svg" />
    <link rel="preload" type="image/svg" href="/imgs/logo.svg"/>
    <link rel="stylesheet" type="text/css" href="/styles/members.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/common.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Members | SARD">
    <meta property="og:url" content="https://sard.kr/">
    <meta property="og:image" content="https://sard.kr/imgs/preview/members.png">
    <meta property="og:description" content="About the members who made it possible for SARD to continue flying.">
    <style>body{background-color: #010101;}</style>
    <script src="/scripts/soontm.js"></script>
</head>
<body>
    <nav>
        <div>
            <a rel="prefetch" href="/"><img src="/imgs/logo.svg"></a>
            <div>
                <a rel="prefetch" href="/about/logbook/">Logbook</a>
                <a href="">Members</a>
            </div>
        </div>
        <div>
            <a href="javascript:soon()">Airplane</a>
            <a href="javascript:soon()">Chip</a>
            <a href="javascript:soon()">Telecom</a>
            <a href="javascript:soon()">Jet Engine</a>
        </div>
    </nav>
    <main>
        <h1 id="title">Members</h1>
        <p id="description">그동안 SARD의 항로를 개척해나간 인물들</p>
        <div id="people"></div>
    </main>
    <footer>
        <div>
            <img src="/imgs/logo.svg">
            <div id="socials">
                <a href="https://www.instagram.com/sunrin_sard/">Instagram</a>
                <a href="https://github.com/sunrintsard">Github</a>
            </div>
        </div>
        <hr/>
        <p>All rights reversed © 2025 Sunrin Aerospace Research & Development Club</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script type="module">
        import index from '/data/index.js';
        fetch(`/data/members/${index.members[0]}.json`)
            .then((response) => response.json())
            .then(async (json) => {
                const target = document.querySelector("#people");
                await json.members.forEach(member => {
                    target.innerHTML +=
                    `
                    <div class="parent">
                        <div class="person">
                            <p>${member.role}</p>
                            <h2>${member.name}</h2>
                            <div class="detail">
                                <span>instagram</span>
                                <span>-</span>
                                <span>@${member.instagram}</span>
                                <span>e-mail</span>
                                <span>-</span>
                                <span>${member.email}</span>
                            </div>
                        </div>
                    </div>
                    `;
                });
                $("#people").slick({
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    centerMode: true,
                    variableWidth: true,
                    arrows: false
                });
            });
    </script>
    <script type="module">
        gsap.from("#title", { yPercent: -50, autoAlpha: 0 });
        gsap.from("#description", { yPercent: -50, autoAlpha: 0 });
    </script>
</body>
</html>
